<script>
let arr = [1,2,3,4,5,6,7,8,9,]
let str = 0
let end = arr.length -1
let tar = 7
let pos = undefined;

while( str <= end){
let mid = Math.floor((str+end)/2)

if(tar > arr[mid]){
    str = mid + 1
}
else if(tar < arr[mid]){
    end = mid - 1
}
else{
    pos = mid;
    break;
}
}

console.warn(pos)

</script>
