<script>
    let arr1 = [1,2,3,4,5]
    let arr2 = [6,7,8,9,10]
    let arr3 = []
    let i = 0
    let j = 0
    let k = 0

while(i < arr1.length && j < arr2.length){
    if(arr1[i] < arr2[j]){
        arr3[k] = arr1[i]
        i++
        k++
    }
}
while(j < arr2.length){
    arr3[k] = arr2[j]
    j++
    k++
}
console.warn(arr3)
</script>
