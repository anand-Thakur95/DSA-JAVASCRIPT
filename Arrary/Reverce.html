<script>
let data = [2,4,5,6,7,8,9,11,21,23]
let temp;

function customReverse(data, start,end) {
console.log(data)
    if(start <= end){
    temp = data[start];
    data[start] = data[end];
    data[end] = temp;
    customReverse(data, start + 1, end - 1);
    
    }

}

customReverse(data, 0, data.length - 1)

data.reverse()

console.warn(data)





</script>
