<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

    function factorial(num){
        if(num === 0){
            return 1;
        }
        return num* factorial(num -1)
    }
    const num = prompt("Enter a number")
    document.write(factorial(parseInt(num)))

</script>
<body>
    
</body>
</html>
