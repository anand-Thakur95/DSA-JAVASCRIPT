<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let items = [1,63,6,32,7,86,43,55,78,53]

    function selectionSort(data){
    let minId;

    for(let i = 0; i < data.length; i++){
        minId = i;
        for(let j = i+1; j<data.length; j++){
            if(data[j] < data[minId]){
                minId = j;
            }
        
        }

        let temp = data[minId];
        data[minId] = data[i];
        data[i] = temp;
    }
}
    selectionSort(items)
    console.log(items)
</script>
<body>
    <h1>Selection short</h1>
</body>
</html>
