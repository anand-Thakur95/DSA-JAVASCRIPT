<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Array</title>
</head>
<script>
    let arr = [2,5,7,8,9,1,3,4,6]

    for(i=0; i<arr.length; i++){
    for(j=0; j<arr.length; j++){
    
        if(arr[j] > arr[j+1]){
        let temp = arr[j];
        arr[j] = arr[j+1];
        arr[j+1] = temp;
        
        }
        }
    }
    console.log(arr)
</script>
<body>
    <h1>Sorting Array</h1>
</body>
</html>
