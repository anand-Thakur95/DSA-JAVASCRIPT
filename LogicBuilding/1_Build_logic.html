<script>
    let arr = [1,23,41,3,6,7,8,9,12,34]
   let countLen = 0;
  let even = arr.filter(arr => arr % 2 === 0)
  let double = even.map(arr => arr*2)

  for(let i = 0; i<even.length-1; i++){
    countLen++;
  }
  
  console.log(double)
  console.log(countLen)

</script>

<body>
